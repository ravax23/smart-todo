<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="SmartTodo - シンプルで使いやすいタスク管理アプリケーション" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>SmartTodo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-top: 0;
    }
    
    p {
      color: #666;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 20px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="SmartTodo Logo" class="logo" />
    <div class="card">
      <h1>SmartTodo</h1>
      <p>シンプルで使いやすいタスク管理アプリケーション</p>
      <p>Googleログインボタンの表示問題とモバイルでのアクセストークン問題が修正されました。</p>
      <a href="/login" class="button">ログイン</a>
    </div>
  </div>
</body>
</html>
