<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
  <script>
    async function testStarredTasks() {
      const token = prompt("Enter your Google access token:");
      if (!token) return;
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Fetching...";
      
      try {
        const response = await fetch('https://t3mexbcl3e.execute-api.us-east-1.amazonaws.com/prod/api/tasks/starred', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        console.log('Starred tasks data:', data);
      } catch (error) {
        resultDiv.innerHTML = `Error: ${error.message}`;
        console.error('Error fetching starred tasks:', error);
      }
    }
  </script>
</head>
<body>
  <h1>API Test</h1>
  <button onclick="testStarredTasks()">Test Starred Tasks API</button>
  <div id="result"></div>
</body>
</html>
